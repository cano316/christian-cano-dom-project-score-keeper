<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>


    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by-1">
                            <img src="https://i.pinimg.com/originals/4b/69/5b/4b695b1689df9aa15e3891cd4e4af3a7.jpg"
                                alt="" srcset="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">

                        <div class="content">
                            <h1 class="title is-1" id="scoreboard"><span id="p1Display">0</span> to <span
                                    id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons to keep score</p>
                        </div>
                        <label for="playto" class="label is-large is-inline">Play Up To:</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6" selected>6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item">+1 Player One</button>
                        <button id="p2Button" class="button is-info card-footer-item">+1 Player Two</button>
                        <button id="resetButton" class="button is-danger card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
